<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body background="photos/Background.jpg">
    <header class="header">
        <img src="photos/TGD LOGO.png" alt="The Grooming Den logo" class="logo" width="140" height="80">
    </header>
	<center>
    <nav class="menu">
        <a href="index2.html">Home</a>
        <a href="services.html">Services</a>
        <a href="booking.html">Booking</a>
        <a href="contact.html">Contact</a>
        <a href="feedback.html">Feedback</a>
    </nav>
	</center>

    <div class="content">
        <aside class="left">
            <h3>Booking Hours</h3>
            <p>Mon-Fri: 8am-6pm</p>
            <p>Sat: 9am-4pm</p>
            <p>Sun: Closed</p>
        </aside>

        <main class="main">
            <h2>Book Your Appointment</h2>

            <form>
                <label for="name">Your Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="phone">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone" required><br><br>

                <label for="service">Service:</label><br>
                <select id="service" name="service" required>
                    <option value="">Select service</option>
                    <option value="haircut">Haircut - P70</option>
                    <option value="beard">Beard Trim - P50</option>
                    <option value="both">Haircut + Beard - P100</option>
                </select><br><br>

                <label for="date">Date:</label><br>
                <input type="date" id="date" name="date" required><br><br>

                <input type="submit" value="Book Now" class="button">
            </form>
        </main>
    </div>

    <footer class="footer">
        <p>Â© 2025 The Grooming Den</p>
    </footer>
	
	<script>
        const links = document.querySelectorAll('.menu a');
        links.forEach(link => {
            if (link.href === window.location.href) {
                link.classList.add('active');
            }
        });
    </script>
	
</body>
</html>
